name: Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Zig build check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Run build check
        run: zig build check
